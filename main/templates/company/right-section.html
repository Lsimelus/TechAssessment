{% load static %}

{% if mobile  %}
 <!-- Right Section of Company Block -->
   <div class="col-6 ">
    <div class="row mt-3">
       <!-- Company Rate -->
       <div class="col d-flex justify-content-center">
          <p class="rate p-2 m-3 font-weight-bold">
             {{values.rate}}
          </p>
       </div>
    </div>
    <div class="row ">
        <div class="col d-flex justify-content-center font-weight-bold">
            <p>Flexible repayment options</p>
                     </div>
                    </div>

    <!-- View Rate Button -->
    <div class="row ">
       <div class="col d-flex justify-content-center">
          <button class="font-weight-bold rate-button pl-4 pr-4 pt-2 pb-2 m-2">View Rates</button>
       </div>
    </div>
 </div>
 {%else%}
 <!-- Right Section of Company Block -->
 <div class="col-3 ">
    <div class="row mt-3">
       <!-- Company Rate -->
       <div class="col d-flex justify-content-center">
          <p class="rate p-2 m-3 font-weight-bold">
             {{values.rate}}
          </p>
       </div>
    </div>
    <!-- View Rate Button -->
    <div class="row ">
       <div class="col d-flex justify-content-center">
          <button class="font-weight-bold rate-button pl-4 pr-4 pt-2 pb-2 m-2">View Rates</button>
       </div>
    </div>
 </div>
 {% endif %}
